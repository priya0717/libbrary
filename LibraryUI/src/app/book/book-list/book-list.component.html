<div>
<table mat-table [dataSource]="bookdatasource" matSort class="mat-elevation-z8">

  <!--- Note that these columns can be defined in any order.
        The actual rendered columns are set as a property on the row definition" -->

  <!-- Name Column -->
  <ng-container matColumnDef="title">
    <th mat-header-cell mat-sort-header="title" *matHeaderCellDef> Book Name</th>
    <td mat-cell *matCellDef="let element"> {{element.title}} </td>
  </ng-container>

  <!-- Weight Column -->
  <ng-container matColumnDef="bookid">
    <th mat-header-cell *matHeaderCellDef>  Book ID</th>
    <td mat-cell *matCellDef="let element"> {{element.bookid}} </td>
  </ng-container>

  <!-- Symbol Column -->
  <ng-container matColumnDef="authorname">
    <th mat-header-cell *matHeaderCellDef> author name</th>
    <td mat-cell *matCellDef="let element"> {{element.authorname}} </td>
  </ng-container>



  <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
  <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
</table>
</div>
